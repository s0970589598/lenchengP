tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: source_type
            field:
              options:
                lecture: 講座
                activity: 活動
                news: 公告
              taggable: true
              push_tags: true
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: 類別
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: 標題
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: feature_pic
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 圖片
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: essay
            field:
              antlers: false
              type: textarea
              display: 短文說明
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: bard_field
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: true
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              container: assets
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: 內文
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: taggable_field
            field:
              placeholder: 'Type and press ↩ Enter'
              type: taggable
              display: 標籤
              icon: tags
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: url_field
            field:
              input_type: text
              antlers: false
              type: text
              display: 連結
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: start_date
            field:
              input_type: date
              antlers: false
              type: text
              display: 開始時間
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: enddate
            field:
              input_type: date
              antlers: false
              type: text
              display: 結束時間
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: News
